<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>TABLA JS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>

	<div class="contenedor">
		

		<div class="formulario">
			
			<form name="formu" method="get">
				<div>
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre">
				</div>

				<div>
					<label for="posicion">Posicion</label>
					<input type="text" id="posicion">
				</div>


				<div>
					<label for="numero">Número</label>
					<input type="number" id="numero" min="0" max="100">
				</div>

			</form>

		</div>

		<div class="boton" >
			<button id="addJugadorBoton">Añadir</button>
		</div>




		<div class="tabla">
			<table id="tablaJugadores">
				<tr>
					<th>Nombre</th>					
					<th>Posicion</th>
					<th>Numero</th>
				</tr>


			</table>


		</div>

	</div>

</body>
</html>
